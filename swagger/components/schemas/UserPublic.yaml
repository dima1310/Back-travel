type: object
properties:
  _id: { type: string }
  name: { type: string }
  email: { type: string, format: email, nullable: true }
  avatar: { type: string }
  bio: { type: string }
  socialLinks:
    type: object
    properties:
      twitter: { type: string, format: uri }
      facebook: { type: string, format: uri }
      instagram: { type: string, format: uri }
required: [_id, name]
