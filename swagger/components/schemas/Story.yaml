type: object
properties:
  _id:
    type: string
    description: Унікальний ідентифікатор історії (Mongo ObjectId)
  img:
    type: string
    format: uri
    description: URL зображення історії
  title:
    type: string
    description: Назва історії
  description:
    type: string
    description: Опис історії
  date:
    type: string
    format: date-time
    description: Дата створення або оновлення
  favoriteCount:
    type: integer
    description: Кількість вподобань
  category:
    $ref: './Category.yaml'
  owner:
    type: object
    description: Інформація про автора історії
    properties:
      _id:
        type: string
      name:
        type: string
      avatar:
        type: string
      bio:
        type: string
