type: object
properties:
  _id: { type: string }
  img: { type: string, format: uri }
  title: { type: string }
  description: { type: string }
  date: { type: string, format: date-time }
  favoriteCount: { type: integer }
  category:
    $ref: ./Category.yaml
  owner:
    type: object
    properties:
      _id: { type: string }
      name: { type: string }
      avatar: { type: string }
      bio: { type: string }
required: [_id, img, title, description, date, favoriteCount, category, owner]
