tags:
  - Stories
summary: Отримати список історій
operationId: stories_list
security: []
parameters:
  - $ref: '../../components/parameters/Page.yaml'
  - $ref: '../../components/parameters/PerPage.yaml'
  - $ref: '../../components/parameters/SortBy.yaml'
  - $ref: '../../components/parameters/SortOrder.yaml'
  - in: query
    name: category
    schema:
      type: string
    description: >
      Фільтр за категорією. Може бути або Mongo ObjectId (24 hex), або
      назва існуючої категорії (наприклад, "Європа").

responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories.
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../openapi.yaml#/components/schemas/Story'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 9
                total:
                  type: integer
                  example: 123
                totalPages:
                  type: integer
                  example: 14
                hasNextPage:
                  type: boolean
                  example: true
                hasPrevPage:
                  type: boolean
                  example: false

  '400':
    $ref: '../../openapi.yaml#/components/responses/BadRequest'
