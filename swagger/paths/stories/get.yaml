tags:
  - Stories
summary: Отримати список історій
operationId: stories_list
security: []
parameters:
  - $ref: '../../components/parameters/Page.yaml'
  - $ref: '../../components/parameters/PerPage.yaml'
  - $ref: '../../components/parameters/SortBy.yaml'
  - $ref: '../../components/parameters/SortOrder.yaml'
  - $ref: '../../components/parameters/CategoryId.yaml'

responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
            data:
              type: object
              properties:
                total:
                  type: integer
                page:
                  type: integer
                limit:
                  type: integer
                totalPages:
                  type: integer
                hasNextPage:
                  type: boolean
                hasPrevPage:
                  type: boolean
                stories:
                  type: array
                  items:
                    $ref: '../../openapi.yaml#/components/schemas/Story'

  '400':
    $ref: '../../openapi.yaml#/components/responses/BadRequest'
