tags:
  - Stories
summary: Отримати історію за ID
operationId: stories_getById
description: Повертає деталі історії за її унікальним ідентифікатором.
security: []

parameters:
  - name: storyId
    in: path
    required: true
    description: Ідентифікатор історії
    schema:
      type: string
      pattern: '^[a-f0-9]{24}$'

responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found story with id {storyId}
            data:
              $ref: '../../../../openapi.yaml#/components/schemas/Story'

  '400':
    $ref: '../../../../openapi.yaml#/components/responses/BadRequest'

  '404':
    $ref: '../../../../openapi.yaml#/components/responses/NotFound'
