tags:
  - Users
summary: Отримати публічний профіль користувача та його історії
operationId: users_getById
description: Повертає публічну інформацію про користувача та список його історій.
security: []

parameters:
  - name: userId
    in: path
    required: true
    description: Ідентифікатор користувача
    schema:
      type: string
      pattern: '^[a-f0-9]{24}$'

responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user and stories!
            data:
              type: object
              properties:
                user:
                  $ref: '../../../openapi.yaml#/components/schemas/User'
                articles:
                  type: array
                  items:
                    $ref: '../../../openapi.yaml#/components/schemas/Story'

  '404':
    $ref: '../../../openapi.yaml#/components/responses/NotFound'

  '400':
    $ref: '../../../openapi.yaml#/components/responses/BadRequest'
